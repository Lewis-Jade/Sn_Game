<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <p>Lewis's snake game!</p>
    <canvas  height="400px" width="400px" id="gamecanvas" ></canvas>
    <div class="controls">
        <div class="cont up">
            <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div class="cont cent">
            <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class=" cont btm">
            <button id="down"><i class="fa-solid fa-arrow-down-long"></i></button>
        </div>
    </div>
    <button id="restart" style="display: none;">Restart</button>
</body>
</html>
